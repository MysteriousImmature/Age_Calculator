<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 20px;
        }

        .form-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="date"], input[type="time"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
        }

        input[type="date"]:focus, input[type="time"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background: #2563eb;
        }

        .optional-label {
            color: #9ca3af;
            font-size: 12px;
            margin-left: 5px;
        }

        .stats-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .stats-grid.show {
            display: grid;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .main-age {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 40px;
        }

        .main-age .stat-value {
            color: white;
            font-size: 36px;
            margin-bottom: 12px;
        }

        .main-age .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .live-counter {
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
        }

        .live-counter .stat-value {
            color: #059669;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .birthday-info {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 24px;
            text-align: center;
            display: none;
        }

        .birthday-info.show {
            display: block;
        }

        .birthday-info h3 {
            color: #0f172a;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .birthday-info p {
            color: #64748b;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Age Calculator</h1>
        </div>
        
        <div class="form-section">
            <form id="ageForm">
                <div class="form-group">
                    <label for="birthDate">Date of Birth</label>
                    <input type="date" id="birthDate" required>
                </div>
                
                <div class="form-group">
                    <label for="birthTime">
                        Time of Birth 
                        <span class="optional-label">(optional)</span>
                    </label>
                    <input type="time" id="birthTime">
                </div>
                
                <button type="submit">Calculate Age</button>
            </form>
        </div>
        
        <div id="statsGrid" class="stats-grid">
            <div class="stat-card main-age">
                <div id="mainAge" class="stat-value"></div>
                <div class="stat-label">Your Current Age</div>
            </div>
            
            <div class="stat-card">
                <div id="totalDays" class="stat-value">0</div>
                <div class="stat-label">Days Lived</div>
            </div>
            
            <div class="stat-card">
                <div id="totalHours" class="stat-value">0</div>
                <div class="stat-label">Hours Lived</div>
            </div>
            
            <div class="stat-card">
                <div id="totalMinutes" class="stat-value">0</div>
                <div class="stat-label">Minutes Lived</div>
            </div>
            
            <div class="stat-card live-counter">
                <div id="totalSeconds" class="stat-value">0</div>
                <div class="stat-label">Seconds Lived (Live Counter)</div>
            </div>
            
            <div class="stat-card">
                <div id="totalWeeks" class="stat-value">0</div>
                <div class="stat-label">Weeks Lived</div>
            </div>
        </div>

        <div id="birthdayInfo" class="birthday-info">
            <h3>Next Birthday</h3>
            <p id="birthdayText"></p>
        </div>
    </div>

    <script>
        let birthDateTime = null;
        let updateInterval = null;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('ageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                calculateAge();
            });
            
            // Set max date to today
            document.getElementById('birthDate').max = new Date().toISOString().split('T')[0];
        });

        function calculateAge() {
            const birthDate = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            
            if (!birthDate) return;
            
            birthDateTime = new Date(birthDate);
            
            if (birthTime) {
                const [hours, minutes] = birthTime.split(':');
                birthDateTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            } else {
                birthDateTime.setHours(0, 0, 0, 0);
            }
            
            // Clear any existing interval
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // Update immediately
            updateStats();
            
            // Update every second for live counter
            updateInterval = setInterval(updateStats, 1000);
            
            // Show the stats
            document.getElementById('statsGrid').classList.add('show');
            document.getElementById('birthdayInfo').classList.add('show');
        }

        function updateStats() {
            if (!birthDateTime) return;
            
            const now = new Date();
            const totalMs = now - birthDateTime;
            
            // Calculate age in years, months, days
            let years = now.getFullYear() - birthDateTime.getFullYear();
            let months = now.getMonth() - birthDateTime.getMonth();
            let days = now.getDate() - birthDateTime.getDate();
            
            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Calculate totals
            const totalSeconds = Math.floor(totalMs / 1000);
            const totalMinutes = Math.floor(totalMs / (1000 * 60));
            const totalHours = Math.floor(totalMs / (1000 * 60 * 60));
            const totalDays = Math.floor(totalMs / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            
            // Update display
            document.getElementById('mainAge').textContent = `${years} years, ${months} months, ${days} days`;
            document.getElementById('totalDays').textContent = totalDays.toLocaleString();
            document.getElementById('totalHours').textContent = totalHours.toLocaleString();
            document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('totalSeconds').textContent = totalSeconds.toLocaleString();
            document.getElementById('totalWeeks').textContent = totalWeeks.toLocaleString();
            
            // Calculate next birthday
            const nextBirthday = new Date(now.getFullYear(), birthDateTime.getMonth(), birthDateTime.getDate());
            if (nextBirthday < now) {
                nextBirthday.setFullYear(now.getFullYear() + 1);
            }
            
            const daysUntilBirthday = Math.ceil((nextBirthday - now) / (1000 * 60 * 60 * 24));
            const nextAge = years + (nextBirthday.getFullYear() > now.getFullYear() ? 1 : 0);
            
            document.getElementById('birthdayText').textContent = 
                `You will turn ${nextAge} in ${daysUntilBirthday} days (${nextBirthday.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })})`;
        }
    </script>
</body>
</html>
